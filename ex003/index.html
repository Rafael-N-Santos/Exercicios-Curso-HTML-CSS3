<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens na HTML</title>
</head>
<body>
    <h1>Adicionando imagem no HTML</h1>
    <h2>Let's Go</h2>
    <!--Adicionando imagem na mesma pasta,abaixo-->
    <img src="logo-html.png" alt="Logo HTML5">
    <!--Adicionando imagem que esta em outra pasta, porem na pasta atual-->
    <p>Logo CSS abaixo</p>
    <img src="Logos/logo-css.png" alt="Logo CSS">
    <!--Carregar imagens externas, deve-se ter a URL completa-->
    <p>Imagem da internet</p>
    <img src="https://img.freepik.com/vetores-gratis/papel-de-parede-de-estilo-comico_79603-1248.jpg?t=st=1653600241~exp=1653600841~hmac=44d5cabef7288bba95322ee425491005cac88ce97b535c3aa41a3698c1f02a5d&w=740" alt="papa">
    <p>Imagem PNG logo abaixo</p>
    <img src="Remaster.png" alt="Simbolo do Bode">
</body>
</html>
