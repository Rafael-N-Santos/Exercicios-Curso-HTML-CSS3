<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            background-color: gray;
            height: 300px;
            width: 300px;

            border: 10px solid aqua;

            padding: 30px 30px 30px;

            margin: 35px auto 45px auto;

        }

        a {
            border-width: 1px;
            border-style: solid;
            border-color: red;

            padding-top: 8px;
            padding-right: 8px;
            padding-left: 8px;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos são exemplos de box-level, mas os <a href="#">links são exmplos de caixas inline-level</a>.Vamos ver como tudo isso funciona.</p>
</body>
</html>
