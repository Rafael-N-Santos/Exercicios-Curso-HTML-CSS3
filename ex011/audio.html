<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Adicionando audios ao HTML</h1>
    <p>Utilizando a tag audio com a tag source</p>
    <p>Tag audio possui varios atributos</p>
    <audio src="1.mp3" preload="metadata" controls autoplay loop>
        <source src="1.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
